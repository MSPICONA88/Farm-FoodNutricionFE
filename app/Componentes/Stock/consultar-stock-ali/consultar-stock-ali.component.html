<h1 class="display-4 font-weight-bold text-center text-muted mb-5">
    Consultar Stock
</h1>
<h3 class="text-center">Stock de alimentos al d√≠a de la fecha</h3>
<br>

<div class="container" style="text-align: right;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="mb-3 row">
                <label class="form-label col-sm-4 col-form-label">Seleccione un alimento</label>
                <div class="col-sm-5">
                    <select class="form-select" [(ngModel)]="idAlimentoSel">
                        <option *ngFor="let ali of listaAlimentos" [ngValue]="ali.idAlimento">
                            {{ ali.nombreAlimento }}
                        </option>
                    </select>
                </div>
                <div class="col-3 text-center">
                    <button type="submit" class="btn btn-primary" (click)="cargarStock()">Buscar</button>
                </div>
            </div>
        </div>

                </option>
            </select> -->


    </div>
    
</div>
<br>
<div class="container" style="text-align: right;">
    <div class="row">
        <div class="col-sm-3"></div> <!-- Espacio de margen izquierdo -->

        <div class="col-sm-6"> <!-- Columnas principales del formulario con borde -->
            <div class="border p-4 rounded mx-auto border-dark">
                <form [formGroup]="formularioGroup" *ngIf="formularioGroup.value">
                    <div class="mb-3 row">
                        <label for="idAlimento" class="form-label col-sm-4 text-right col-form-label">Id
                            Alimento</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" formControlName="idAlimento" id="idAlimento">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="nombreAlimento" class="form-label col-sm-4 text-right col-form-label">Nombre
                            Alimento</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" formControlName="nombreAlimento"
                                id="nombreAlimento">
                        </div>
                    </div>
                    <br>
                    <div class="mb-3 row">
                        <label for="toneladas" class="form-label col-sm-4 text-right col-form-label">Kilos
                            disponibles</label>
                        <div class="col-sm-7">
                            <input type="number" class="form-control" formControlName="toneladas" id="toneladas">
                        </div>
                    </div>
                </form>

            </div>
