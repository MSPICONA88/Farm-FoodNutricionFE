 <h1 class="display-4 font-weight-bold text-center text-muted mb-5">
    Registrar usuario
  </h1>
  

<!-- CONTENEDOR DE LA PAGINA -->

<div class="container" style="text-align: right;">
    <div class="row">
        <div class="col-sm-3"></div> <!-- Espacio de margen izquierdo -->

        <div class="col-sm-6"> <!-- Columnas principales del formulario con borde -->
            <div class="border p-2 rounded mx-auto border-dark">
                <form [formGroup]="formularioGroup" *ngIf="formularioGroup.value">
                    <div class="container ">
                        <br>
                        <div class="mb-2 row">
                            <label for="nombreApellido" class="form-label col-sm-4 text-right col-form-label">Nombre y Apellido</label>
                            <div class="col-xl-8">
                                <input type="text" class="form-control" formControlName="nombreApellido"
                                    id="nombreApellido">
                            </div>
                            <div *ngIf="controlNombre.touched && controlNombre.invalid" class="alert alert-danger"
                                role="alert">
                                Nombre y Apellido es requerido
                            </div>
                        </div>
                        <br>
                        <div class="mb-2 row">
                            <label for="usuario1" class="form-label col-sm-4 align-items-right col-form-label">Usuario</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="usuario1" id="usuario1">
                            </div>
                            <div *ngIf="controlUsuario.touched && controlUsuario.hasError('required')"
                                class="alert alert-danger" role="alert">
                                Usuario es requerido
                            </div>
                        </div>
                        <br>
                        <div class="mb-2 row">
                            <label for="password" class="form-label col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" formControlName="password" id="password">
                            </div>
                            <div *ngIf="controlPassword.touched && controlPassword.hasError('required')"
                                class="alert alert-danger" role="alert">
                                Password es requerido
                            </div>
                        </div>
                        <br>
                        <div class="mb-2 row">
                            <label for="email" class="form-label col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" formControlName="email" id="email">
                            </div>
                            <div *ngIf="controlEmail.touched && controlEmail.hasError('required')"
                                class="alert alert-danger" role="alert">
                                Email es requerido
                            </div>
                        </div>
                        <br>
                        <div class="mb-2 row">
                            <label for="idRol" class="form-label col-sm-4 col-form-label">Rol</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="idRol" formControlName="idRol">
                                    <option *ngFor="let rol of listaRoles" [value]="rol.idRol">
                                        {{ rol.nombreRol }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-sm-6 text-center">
                                <button type="submit" class="btn btn-primary" (click)="guardar()">Guardar</button>
                            </div>
                            <div class="col-sm-6 text-center">
                                <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
                            </div>
                        </div>

                    </div>
                </form>
                


            </div>
        </div>

        <div class="col-sm-3"></div> <!-- Espacio de margen derecho -->
    </div>
</div>
